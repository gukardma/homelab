name: Deploy Proxmox Infrastructure

on:
  workflow_call:
    inputs:
      tf_version:
        type: string
        required: true
    secrets:
      aws_region:
        required: true
      aws_endpoint_url_s3:
        required: true
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true

      pm_api_url:
        required: true
      pm_api_token_id:
        required: true
      pm_api_token_secret:
        required: true
        
permissions:
  contents: read

jobs:
  terraform_deploy:
    name: Deploy Proxmox infrastructure
    runs-on: self-hosted
    
    container:
      image: hashicorp/terraform:${{ inputs.tf_version }}

    env:
      # S3 backend env variables
      AWS_REGION: ${{ secrets.aws_region }}
      AWS_ENDPOINT_URL_S3: ${{ secrets.aws_endpoint_url_s3 }}
      AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}

      # Proxmox provider env variables
      PM_API_URL: ${{ secrets.pm_api_url }}
      PM_API_TOKEN_ID: ${{ secrets.pm_api_token_id }}
      PM_API_TOKEN_SECRET: ${{ secrets.pm_api_token_secret }}

    defaults:
      run:
        working-directory: ./proxmox

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Terraform init
        id: init
        run: terraform init -reconfigure -input=false
      
      - name: Terraform validation
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: false

      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve -input=false