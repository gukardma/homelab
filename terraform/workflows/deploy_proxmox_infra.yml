name: Deploy Proxmox Infrastructure

on:
  workflow_call:
    inputs:
      tf_version:
        type: string
        required: true
    secrets:
      pve_api_url:
        required: true
      pve_token_id:
        required: true
      pve_token_secret:
        required: true
      tf_backend_path:
        required: true

permissions:
  contents: read

jobs:
  terraform_deploy:
    name: Deploy Proxmox infrastructure
    runs-on: self-hosted
    
    container:
      image: hashicorp/terraform:${{ inputs.tf_version }}

    # Reminder to self: add MinIO S3 secret
    env:
      TF_VAR_pve_api_url: ${{ secrets.PVE_API_URL }}
      TF_VAR_pve_token_id: ${{ secrets.PVE_TOKEN_ID }}
      TF_VAR_pve_token_secret: ${{ secrets.PVE_TOKEN_SECRET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Terraform init
        id: init
        run: terraform init -input=false
      
      - name: Terraform validation
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: false

      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve -input=false